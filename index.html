<!DOCTYPE html>
<html>
<head>
    <title>Roll Trekker Travel Agency</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="description" content="A fantastical travel agency">
    <meta name="keywords" content="DnD, Dungeons and Dragons, Adventure, Party">
</head>
<body>
    <header>
        <div class="main-nav">
            <img class="logo" src="img/logo.png" alt="Dice Logo">
            <ul class="nav">
                <li>Adventures</li>
                <li>The Roll Trekker Difference</li>
                <li>Another Nav Item</li>
            </ul>
            <button class="diceRoll">Roll For Deals!</button>
        </div>
    </header>
    <main>
        <div class="slideShow">
            <h1 class="slideTitle">I want this to be a title that stays over the carousel</span>
            <div class="carousel">
                <img class="active" src="img/slide 1 - cochem.jpg" alt="Castle on a forested hill with cloudy sky">
                <img  src="img/slide 2 - coast.jpg" alt="Fantastical coastline with large single rock and setting sun">
                <img  src="img/slide 3 - hut.jpg" alt="Hut with elvish styling">
            </div><!--I don't know if this is right for the carousel-->
        </div>
        <div class="chooseAdv">
            <h1>How do you roll?</h1>
            <div class="advents">
                <img class="choice" src="placeholderForRooftop" alt="Rooftop Adventure"><!--make these round when not mobile-->
                <img class="choice" src="placeholderForDungeonCrawl" alt="Dungeon Crawl Adventure">
                <img class="choice" src="placeholderForGlobeTrek" alt="Travel the globe">
            </div>
        </div>
    </main>
    <footer>
        <div class="main-footer">
            <ul class="social">
                <li><a href="https://facebook.com"><img class="socialThumb" src="img/Social/facebook.png"></a></li>
                <li><a href="https://pinterest.com"><img class="socialThumb" src="img/Social/pinterest.png"></a></li>
                <li><a href="https://twitter.com"><img class="socialThumb" src="img/Social/twitter.png"></a></li>
            </ul>
            <span class="email">rolltrekkers@website.com</span>
        </div>
    </footer>
    
</body>
</html>
